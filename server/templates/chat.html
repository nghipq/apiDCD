    $("#profile-img").click(function () {
        $("#status-options").toggleClass("active");
    });

    $(".expand-button").click(function () {
        $("#profile").toggleClass("expanded");
        $("#contacts").toggleClass("expanded");
    });

    $("#status-options ul li").click(function () {
        $("#profile-img").removeClass();
        $("#status-online").removeClass("active");
        $("#status-away").removeClass("active");
        $("#status-busy").removeClass("active");
        $("#status-offline").removeClass("active");
        $(this).addClass("active");

        if ($("#status-online").hasClass("active")) {
            $("#profile-img").addClass("online");
        } else if ($("#status-away").hasClass("active")) {
            $("#profile-img").addClass("away");
        } else if ($("#status-busy").hasClass("active")) {
            $("#profile-img").addClass("busy");
        } else if ($("#status-offline").hasClass("active")) {
            $("#profile-img").addClass("offline");
        } else {
            $("#profile-img").removeClass();
        };

        $("#status-options").removeClass("active");
    });

    $(window).on('keydown', function (e) {
        if (e.which == 13) {
            newMessage();
            return false;
        }
    });
</script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>



<script>
    var firebaseConfig = {
        apiKey: "AIzaSyA5_MtEc-ff6ECQMSEyfjHbN6BvhNPX87w",
        authDomain: "poddsoft.firebaseapp.com",
        databaseURL: "https://poddsoft.firebaseio.com",
        projectId: "poddsoft",
        storageBucket: "poddsoft.appspot.com",
        messagingSenderId: "355335609819",
        appId: "1:355335609819:web:d7fab85353d00f05f15bfe",
        measurementId: "G-WPXZQXDMF5"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    var checkAuth = () => {

        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                firebase.auth().signInAnonymously()
            }
        })
    }

    var myName = "admin"

    function sendMessage() {

        var message = document.getElementById("messaage").value;

        firebase.database().ref("messages").push().set({
            "content": message,
            "timestamp": firebase.database.ServerValue.TIMESTAMP,
            "user": {
                "_id": (firebase.auth().currentUser || {}).uid,
                "name": myName
            },
            "room_id": {
                "_id": room_id,
                "name": room_name
            }
        })



        loadRoom()
        loadData()
        return false;
    }

    var roomList = []
    var roomtmp = []

    var demoLoad = async () => {
        firebase.database().ref("messages").on("child_added", function (snapshot) {
            var idx = roomtmp.indexOf(snapshot.val().room_id._id)

            if (idx == -1) {
                item = {
                    _id: snapshot.val().room_id._id,
                    name: snapshot.val().room_id.name,
                    messages: [snapshot.val()]
                }

                roomList.push(item)
                roomtmp.push(item._id)
            } else {
                roomList[idx].messages.push(snapshot.val())
            }
        })

        await sleep(2000)
    }

    var room_id = "1"
    var room_name = "xuan"

    var loadRoom = () => {
        var x = 0
        var content = ""
        roomList.forEach(item => {
            if (x == 0) {
                content +=
                    `<li class="contact active" id="${item._id}" onclick="changeRoom('${item._id}')">`
            } else {
                content +=
                    `<li class="contact" id="${item._id}" onclick="changeRoom('${item._id}')"> `
            }

            content +=
                `<div class="wrap">
                        <span class="contact-status busy"></span>
                        <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
                        <div class="meta">
                            <p class="name">${item.name}</p>
                            <p class="preview">${item.messages[item.messages.length - 1].user.name + ":" + item.messages[item.messages.length - 1].content}</p>
                        </div>
                    </div>
                </li>`

            x++;
        })

        document.getElementById("room_list").innerHTML = content
        return true
    }

    var loadData = () => {
        var messList = roomList.find(item => item._id == room_id)
        var content = messList.messages.map(item => {
            var html = ""

            if (item.user.name == "admin") {
                html += "<li class='replies'>"
            } else {
                html += "<li class='sent'>"
            }

            html += "<p>"
            html += item.content
            html += "</p>"
            html += "</li>"

            return html
        })
        document.getElementById("message-list").innerHTML = content.join('');
        document.getElementById('messaage').value = ''
        document.getElementsByClassName("contact active")[0].classList.remove("active")
        document.getElementById(room_id).classList.add("active")
        document.getElementById("room_name").innerHTML = `
            <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
            <p>${room_name}</p>
        `

        let messages = document.getElementById("messages")
        messages.scrollTop = messages.scrollHeight

        return true
    }

    var changeRoom = (id) => {
        var messList = roomList.find(item => item._id == id)
        room_id = messList._id
        room_name = messList.name

        loadData()
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    checkAuth()
    demoLoad().then(() => {
        loadRoom()
        loadData()
    })
</script>
